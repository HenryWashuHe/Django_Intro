<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Intro to Web Framework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
<div class="container page-header">
    <h1> {{ curr_article.title }}
    </h1>
</div>
<div class="container body-main">
    <div>
        {% for section in section_list %}
        <p>
            {{section }}
        </p>
        {% endfor %}
    </div>
</div>
<div>
    <nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    {% if previous_article %}
      <li class="page-item">
        <a class="page-link" href="/blog/detail/{{ previous_article.article_id }}">
          ← Previous: {{ previous_article.title }}
        </a>
      </li>
      {% endif %}
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="/blog/detail/{{ next_article.article_id }}">Next →{{ next_article.title  }}</a>
    </li>
  </ul>
</nav>
</div>
</body>
</html>
